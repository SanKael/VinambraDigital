<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Trabajador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>🖋️ Editar trabajador</h1>

        {% with mensajes = get_flashed_messages() %}
          {% if mensajes %}
            <div class="mensaje">
              {% for msg in mensajes %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/editar-trabajador/{{ indice }}" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" value="{{ trabajador.nombre }}" required><br><br>

            <label for="rol">Rol:</label><br>
            <input type="text" id="rol" name="rol" value="{{ trabajador.rol }}" required><br><br>

            <button type="submit">Guardar cambios</button>
        </form>

        <br>
        <a href="/trabajadores">
            <button>👥 Volver al listado</button>
        </a>
        <a href="/">
            <button>🏠 Inicio</button>
        </a>
    </div>
</body>
</html>
