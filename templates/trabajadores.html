<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trabajadores - Vinambra Digital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>👩‍⚕️ Trabajadores de Vinambra</h1>

        <a href="/añadir-trabajador">
            <button>➕ Añadir nuevo trabajador</button>
        </a>

        <a href="/">
            <button>🏠 Volver al inicio</button>
        </a>
        {% with mensajes = get_flashed_messages() %}
          {% if mensajes %}
            <div class="mensaje">
              {% for msg in mensajes %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <br><br>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
    {% for trabajador in trabajadores %}
    <tr>
        <td>{{ trabajador.nombre }}</td>
        <td>{{ trabajador.rol }}</td>
        <td>
            <a href="/editar-trabajador/{{ loop.index0 }}">
                <button>🖋️ Editar</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
